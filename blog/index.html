---
layout: default
---

{% for post in site.posts %}
<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
    <div class="mdl-card__title text-card-top mdl-color--accent">
        <div class="text-card-title">{{ post.title }}</div>
        <div class="subtext clear-card-subtext">{{ post.date | date: '%d %B %Y' }}</div>
    </div>

    <div class="mdl-grid mdl-card__supporting-text">
        <div class="portfolio-description">
            {{ post.excerpt }}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent button-left" href={{ post.url }}>
                Read more
            </a>
        </div>
    </div>
</div>
{% endfor %}
